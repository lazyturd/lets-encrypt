apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: user@example.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        route53:
          hostedZoneID: Z0600261OY5QAKYH2M34
          region: us-east-1
      selector:
        dnsZones:
        - "example.com"
    - http01:
        ingress:
          class: nginx